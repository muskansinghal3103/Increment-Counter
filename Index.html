<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <i class="fa-solid fa-mug-hot fa-5x"></i>
            <div class="counter" data-target="10000"></div>
            <div class="text">Project Completed</div>
        </div>
        <div class="container">
            <i class="fa-solid fa-users fa-5x"></i>
            <div class="counter" data-target="20000"></div>
            <div class="text">Our Happy Clients</div>
        </div>
        <div class="container">
            <i class="fa-solid fa-list-check fa-5x"></i>
            <div class="counter" data-target="15000"></div>
            <div class="text">Ongoing Projects</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
